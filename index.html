<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunTranslationApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="img img-fluid rounded-circle filter-image rotate" src="yoda_translator.jpg" alt="yoda"
            title="Yodish">
        <h1>Translate to Yodish Language </h1>
    </header>
    <div class="main">
        <textarea class="inputArea" id="inputArea" placeholder="Enter the text you want to translate."
            required></textarea><br>
        <button class="translate" id="translate">Translate to Yodish</button>
        <h4>Translation will come here ⬇️</h4>
        <div class="outputArea" id="outputArea"></div>
    </div>
    <footer>
        <h3>About</h3>
        <p>To translate English text into Yoda's distinctive speech pattern.</p>
    </footer>
    <script src="scritp.js"></script>
</body>

</html>
